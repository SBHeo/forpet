<ion-header>

  <ion-navbar color="primarySeceond">
    <ion-title>주간 섭취량</ion-title>
  </ion-navbar>

</ion-header>


<ion-content id="mainColor" padding>
  <div *ngIf="isExists; else showMessage">
    <div id="weekConsumption" style="display: block;"></div>
  </div>
  <ng-template #showMessage>
    <ion-card color="danger">
      <ion-card-content>
        {{message}}
      </ion-card-content>
    </ion-card>
  </ng-template>
</ion-content>
