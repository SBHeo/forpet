<ion-header>

  <ion-navbar color="primary">
    <ion-title>로그인</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>이메일 주소</ion-label>
    <ion-input type="text" [(ngModel)]="user.email"></ion-input>
  </ion-item>

  <ion-item>
      <ion-label floating>비밀 번호</ion-label>
      <ion-input type="password" [(ngModel)]="user.password"></ion-input>
  </ion-item>

  <Button ion-button (click)="login(user)">로그인</Button>
  <Button ion-button (click)="register()" color="light">회원가입</Button>

</ion-content>
