<ion-header>

  <ion-navbar color="primary">
    <ion-title>Food</ion-title>
  </ion-navbar>

</ion-header>


<ion-content id="mainColor" padding>
  <div *ngIf="isExists; else showMessage">
    <div id="todayConsumption" style="display: block;"></div>
    <button ion-button block (click)="refillFood()">사료 보충</button>
  </div>
  <ng-template #showMessage>
    <ion-card color="danger">
      <ion-card-content>
        {{message}}
      </ion-card-content>
    </ion-card>
  </ng-template>
</ion-content>
